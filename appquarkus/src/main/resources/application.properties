# Configurações comuns para todos os perfis
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
QUARKUS_DATASOURCE_JDBC_URL= jdbc:postgresql://payment-processor-default-db:5432/rinha
quarkus.datasource.jdbc.driver=org.postgresql.Driver
quarkus.datasource.jdbc.max-size=20
quarkus.datasource.jdbc.min-size=5
quarkus.datasource.jdbc.initial-size=5
quarkus.datasource.jdbc.idle-removal-interval=8S
quarkus.datasource.jdbc.background-validation-interval=60
quarkus.datasource.jdbc.validation-query=SELECT 1

# Configuração padrão (prod, por exemplo)
quarkus.datasource.jdbc.url=jdbc:postgresql://payment-processor-default-db:5432/rinha

# Perfil DEV (executando localmente, banco no Docker exposto na porta 54321)
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://payment-processor-default-db:5432/rinha
%dev.quarkus.datasource.jdbc.tracing.enable=true
%dev.quarkus.datasource.jdbc.enable-metrics=true
%dev.quarkus.datasource.jdbc.detect-statement-leaks=true
